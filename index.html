<!DOCTYPE html>
<html>
<head>
    <title>Bot&atilde;o Escapa</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/romantic');
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-content: center;
            background: pink;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-family: Romantic, sans-serif;
            font-weight: 400;
            font-size: 35px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: none;
            outline: none;
            cursor: pointer;
            font-family: Romantic, sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #fff;
            transition: top 0.3s ease-out, left 0.3s ease-out;
        }

        .button-yes {
            background-color: #b3d1ff;
            border-radius: 50%;
        }

        .button-no {
            background-color: #ff93af;
            border-radius: 50%;
        }

        .container:hover .button-no {
            animation: moveButton 1s infinite;
        }

        @keyframes moveButton {
            0%, 100% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 100%;
            }
            50% {
                top: 100%;
                left: 100%;
            }
            75% {
                top: 100%;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">**Pergunta**?</h1>
            <div class="buttons">
                <button class="button button-yes" onclick="accept()">Sim</button>
                <button class="button button-no" id="button-no">NÃ£o</button>
            </div>
        </div>
    </div>

    <script>
        function accept() {
            alert('**Mensagem do sim**');
        }

        const buttonNo = document.getElementById('button-no');
        buttonNo.addEventListener('mouseenter', moveButton);

        function moveButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = buttonNo.getBoundingClientRect();
            const maxLeft = containerRect.width - buttonRect.width;
            const maxTop = containerRect.height - buttonRect.height;

            const newLeft = Math.floor(Math.random() * maxLeft);
            const newTop = Math.floor(Math.random() * maxTop);

            buttonNo.style.left = `${newLeft}px`;
            buttonNo.style.top = `${newTop}px`;
        }
    </script>
</body>
</html>
